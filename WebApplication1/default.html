<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        #legend{
           position:absolute;
           margin-top: 20px;
           margin-left:200px;
           width:800px;
           height:26px;
           background-color:GrayText;
           color:white;
           z-index:999;         
                    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQt7_xpgRVL2uYXEOiFQT9GtzoeKbHhho"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(34.052235, -118.243683)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  navigator.geolocation.getCurrentPosition(function (position) {
      var coords = new google.maps.LatLng(
        position.coords.latitude,
        position.coords.longitude
    );
      map.setCenter(coords);
  });

  google.maps.event.addListener(map, 'bounds_changed', boundsChanged);


}

function boundsChanged(e) {
    $("#legend").text(map.getBounds().toString());
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="legend"></div>
    <div id="map-canvas"></div>
</body>
</html>
